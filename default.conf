server {
    listen       80;
    server_name  _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files and fallback to index.html for SPA routes
    # Serve static assets with long cache (Vite produces hashed filenames)
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?|ttf|eot)$ {
        try_files $uri $uri/ =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Ensure index.html is not cached so clients always fetch latest HTML
    location = /index.html {
        try_files /index.html =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # SPA fallback for other routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: deny access to hidden files
    location ~ (^|/)\..+ {
        deny all;
    }
}
